<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller</title>
</head>
<body>
	<label for="numDice">Number of dice:</label>
	<input type="number" id="numDice" name="numDice" min="1" value="1">
	<button onclick="rollDice()">Roll Dice</button>
	<p id="result"></p>

	<script>
		function rollDice() {
			const numDice = document.getElementById("numDice").value;
			let sum = 0;
			for (let i = 0; i < numDice; i++) {
				const roll = Math.floor(Math.random() * 6); // rolls a number between 0 and 5
				if (roll === 0 || roll === 1) {
					sum += 0;
				} else {
					sum += 1;
				}
			}
			document.getElementById("result").textContent = `${numDice} dice: ${sum}`;
		}
	</script>
</body>
</html>
