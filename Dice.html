<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
    <style>
      #rollButton {
        margin-top: 50px;
        font-size: 24px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #resultBox {
        margin-top: 50px;
        font-size: 48px;
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
      #numDiceBox {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="numDiceBox">Number of Dice:</label>
      <input type="number" id="numDiceBox" value="1" min="1" max="10">
    </div>
    <div>
      <button id="rollButton">Roll</button>
    </div>
    <div>
      <input type="text" id="resultBox" readonly>
    </div>
    <script>
      var rollButton = document.getElementById("rollButton");
      var resultBox = document.getElementById("resultBox");
      var numDiceBox = document.getElementById("numDiceBox");

      function rollDice() {
        var numDice = parseInt(numDiceBox.value);
        var diceValues = [0, 0, 1, 1, 2, 2];
        var sum = 0;
        for (var i = 0; i < numDice; i++) {
          var roll = diceValues[Math.floor(Math.random() * diceValues.length)];
          sum += roll;
        }
        resultBox.value = sum;
      }

      rollButton.addEventListener("click", rollDice);
    </script>
  </body>
</html>
