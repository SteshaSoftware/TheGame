<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		.container {
			margin: 50px auto;
			padding: 20px;
			max-width: 500px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}

		label {
			display: block;
			font-size: 20px;
			margin-bottom: 10px;
		}

		input[type=number] {
			font-size: 20px;
			padding: 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			font-size: 20px;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #3e8e41;
		}

		p {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Dice Roller</h1>
	<div class="container">
		<label for="numDice">Number of dice:</label>
		<input type="number" id="numDice" name="numDice" min="1" value="1">
		<button onclick="rollDice()">Roll Dice</button>
		<p id="result"></p>
	</div>

	<script>
		function rollDice() {
			const numDice = document.getElementById("numDice").value;
			let sum = 0;
			for (let i = 0; i < numDice; i++) {
				const roll = Math.floor(Math.random() * 6); // rolls a number between 0 and 5
				if (roll === 0 || roll === 1) {
					sum += 0;
				} else {
					sum += 1;
				}
			}
			document.getElementById("result").textContent = `${numDice} dice: ${sum}`;
		}
	</script>
</body>
</html>
